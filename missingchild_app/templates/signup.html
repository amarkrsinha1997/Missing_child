{% extends 'base.html' %}

  {% block content %}
  <h2 class="text-primary">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-row form-group">
      <div class="col-md-3 col-sm-12 col-form-label-lg">{{ field.label_tag }}</div>
      <div class="col-md-9 col-sm-12">{{ field }}</div>

      {% if field.label == "Birth date" %}
      <div class="col-md-3 col-sm-12 col-form-label-lg"></div>
      <div class="col-md-9 col-sm-12">{{ field.help_text }}</div>
      {% endif %}
    </div>
      {% for error in field.errors %}
        <p style='color: red;'>{{ error }}</p>
      {% endfor %}
    {% endfor %}
    <button class="btn btn-success" type="submit">Sign up</button>
  </form>
  {% endblock %}
