{% extends 'base.html' %}

  {% block content %}
  <h2 class="text-primary">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
    <tr class="row">
        <th class="col-md-6">{{ field.label_tag }}</th>
        <th class="col-md-6">{{ field }}</th>
    </tr>
      {% for error in field.errors %}
        <p style='color: red;'>{{ error }}</p>
      {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-success" type="submit">Sign up</button>
  </form>
  {% endblock %}
